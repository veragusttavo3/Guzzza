<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/pizzas/pizza.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Guzzza</title>
</head>
<body>
    <header>
        <h1>Pizzeria Guzzza</h1>
    </header>
    <main>
        <h1>Bienvenido a mi página web</h1>
    <p>Contador de visitas: <span id="contador">0</span></p>

    <script>
        // Inicializa el contador
        let contador = localStorage.getItem('contador') ? parseInt(localStorage.getItem('contador')) : 0;

        // Incrementa el contador
        contador++;

        // Guarda el nuevo valor en localStorage
        localStorage.setItem('contador', contador);

        // Muestra el contador en la página
        document.getElementById('contador').textContent = contador;
    </script>
        <h2>calendario de precios</h2>
        <h2>contenido</h2>
    </main>

</body>
</html>
